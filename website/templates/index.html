<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Podcastify</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
  </head>
  <body class="bg-light text-dark">
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
      <div class="container">
        <a class="navbar-brand h-text" href="#">Podcastify</a>
        <form action="{{ url_for('auth.auth') }}" method="get">
          <button type="submit">Login</button>
        </form>
      </div>
    </nav>

    <main class="container my-5">

      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card shadow-sm">
            <div class="card-body mx-3">
              <h1 class="h-text mb-3">Email Summary</h1>
              <form action="{{ url_for('main.start_process') }}" method="POST">
                <button type="submit" class="btn btn-primary mb-4">Generate Summary</button>
              </form>
              {% if podcast %}
                <div class="inner-text">
                  <textarea class="form-control" readonly rows="8">{{ podcast }}</textarea>
                </div>
              {% else %}
                <p class="subh-text">No podcast summary yet.</p>
              {% endif %}
            </div>
          </div>
        </div>
      </div>
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}
    </main>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
