<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Podcastify</title>
</head>
<body>

  <a href="auth">Auth</a>
  <!-- Form to trigger the backend processing -->
  <form action="{{ url_for('main.start_process') }}" method="POST">
    <button type="submit">POST</button>
  </form>

  <!-- Display the podcast summary if available -->
  {% if podcast %}
    <textarea readonly rows="10" cols="80">{{ podcast }}</textarea>
  {% else %}
    <p>No podcast summary yet.</p>
  {% endif %}
</body>
</html>
